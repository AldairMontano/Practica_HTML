<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido</title>
</head>

<body>
  <img class="logo" src="./Assets/img/Diseño sin título.png" alt="Logo" width="100px" height="100px"><br><br>
  <h3>Detalles de tu pedido</h3>
  <form action="Pedido.js">

    <label for="Nombre">Nombre</label><br>
    <input type="text" id="Nombre" name="Nombre" placeholder="Nombre"><br><br>

    <label for="tel">Numero de Telefono</label><br>
    <input type="tel" id="tel" name="tel" placeholder="Numero de telefono"><br><br>

    <label for="email">Email</label><br>
    <input type="email" id="Email" name="Email" placeholder="Email"><br><br>

    <label for="Domicilio">Domicilio</label><br>
    <input type="text" id="Domicilio" name="Domicilio" placeholder="Domicilio"><br><br>

    <label for="fecha">Fecha de Entrega</label><br>
    <input type="datetime-local" id="fecha" name="fecha"><br><br>

    <label for="">Detalles de tu Pastel</label><br>
    <input type="text" id="detalles" name="detalles" placeholder="Detalles de tu pastel"><br><br>
    <hr>

    <h3>Sabor de tu pastel</h3>
    <input type="checkbox" name="Chocolate" id="Chocolate" value="Chocolate">
    <label for="Chocolate">Chocolate</label>

    <input type="checkbox" name="ChocolateBlanco" id="ChocolateBlanco" value="ChocolateBlanco">
    <label for="ChocolateBlanco">Chocolate Blanco</label>

    <input type="checkbox" name="Limon" id="Limon" value="Limon">
    <label for="Limon">Limon</label>

    <input type="checkbox" name="Fresa" id="Fresa" value="Fresa">
    <label for="Fresa">Fresa</label>

    <input type="checkbox" name="Ferrero" id="Ferrero" value="Ferrero">
    <label for="Ferrero">Ferrero</label>

    <input type="checkbox" name="Helado" id="Helado" value="Helado">
    <label for="Helado">Helado</label>

    <input type="checkbox" name="Cafe" id="Cafe" value="Cafe">
    <label for="Cafe">Café</label>

    <input type="checkbox" name="Oreo" id="Oreo" value="Oreo">
    <label for="Oreo">Oreo</label>

    <input type="checkbox" name="Coco" id="Coco" value="Coco">
    <label for="Coco">Coco</label>

    <input type="checkbox" name="Cereza" id="Cereza" value="Cereza">
    <label for="Cereza">Cereza</label>

    <input type="checkbox" name="Frutas" id="Frutas" value="Frutas">
    <label for="Frutas">Frutas</label>

    <input type="checkbox" name="Frambuesa" id="Frambuesa" value="Frambuesa">
    <label for="Frambuesa">Frambuesa</label>

    <h3>Adornos</h3>
    <input type="checkbox" name="Letrero1" id="Letrero1" value="Letrero1">
    <label for="Letrero1">Letrero de !Feliz Cumpleaños¡</label>

    <input type="checkbox" name="Letrero2" id="Letrero2" value="Letrero2">
    <label for="Letrero2">Letrero de numero</label>

    <input type="checkbox" name="Figura" id="Figura" value="Figura">
    <label for="Figura">Figura a elegir</label>

    <input type="checkbox" name="letrero3" id="letrero3" value="letrero3">
    <label for="letrero3">Letrero personalizado</label>

    <input type="checkbox" name="Vela1" id="Vela1" value="Vela1">
    <label for="Vela1">Vela chispera</label>

    <input type="checkbox" name="Vela2" id="Vela2" value="Vela2">
    <label for="Vela2">Vela Clasica</label>

    <input type="checkbox" name="Vela3" id="Vela3" value="Vela3">
    <label for="Vela3">Vela de !Feliz Cumpleaños¡</label>

    <input type="checkbox" name="Vela4" id="Vela4" value="Vela4">
    <label for="Vela4">Vela de numero</label><br><br>

    <input class="butt" type="reset">
    <input class="butt" type="submit">
    <br><br>
  </form>
</body>

</html>
